<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <style>
      .invalid {
        border-color: red;
      }
      .error {
        color: red;
        font-size: 0.875rem;
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      body {
        padding-top: 80px;
      }
      .zoom {
        transition: transform 0.2s;
        width: 40px;
        height: 40px;
        margin: 0 auto;
      }

      .zoom:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a
          class="navbar-brand"
          href="https://alwinjaison.github.io/WSD-LAB/lab%203/index.html"
          ><img src="Logo.svg" alt="Logo" width="120" height="50"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item ms-5 zoom">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://alwinjaison.github.io/WSD-LAB/lab%203/location.html"
                ><img
                  src="location.svg"
                  alt="Cart"
                  height="30px"
                  width="30px"
                />
              </a>
            </li>
            <li class="nav-item ms-5 zoom">
              <a
                class="nav-link"
                href="https://alwinjaison.github.io/WSD-LAB/lab%203/trip.html"
                ><img src="heart.svg" alt="Like" height="30px" width="30px"
              /></a>
            </li>
            <li class="nav-item ms-5 zoom">
              <a class="nav-link" href="#"
                ><img
                  src="profile.svg"
                  alt="Profile"
                  height="30px"
                  width="30px"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form
      id="registrationForm"
      class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm"
    >
      <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Full Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="mt-1 p-2 border w-full rounded-md"
          required
        />
        <div id="nameError" class="error hidden">
          Name should be at least 3 letters long.
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 p-2 border w-full rounded-md"
          required
        />
        <div id="emailError" class="error hidden">
          Please enter a valid email.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 p-2 border w-full rounded-md"
          required
        />
        <div id="passwordError" class="error hidden">
          Password must be 8+ characters and contain letters and numbers.
        </div>
      </div>

      <div class="mb-4">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="mt-1 p-2 border w-full rounded-md"
          required
        />
        <div id="confirmPasswordError" class="error hidden">
          Passwords do not match.
        </div>
      </div>

      <div class="mb-4">
        <label for="dob" class="block text-sm font-medium text-gray-700"
          >Date of Birth</label
        >
        <input
          type="date"
          id="dob"
          name="dob"
          class="mt-1 p-2 border w-full rounded-md"
          required
        />
        <div id="dobError" class="error hidden">
          You must be at least 18 years old.
        </div>
      </div>

      <button
        type="submit"
        id="submitBtn"
        class="w-full bg-blue-500 text-white py-2 rounded-md"
      >
        Register
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
