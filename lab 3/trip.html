<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your liked Tours</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        height: 100%;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="Logo.svg" alt="Logo" width="120" height="50"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item ms-5 zoom">
              <a
                class="nav-link active"
                aria-current="page"
                href="location.html"
                ><img
                  src="location.svg"
                  alt="Cart"
                  height="30px"
                  width="30px"
                />
              </a>
            </li>
            <li class="nav-item ms-5 zoom">
              <a class="nav-link" href="#"
                ><img src="heart.svg" alt="Like" height="30px" width="30px"
              /></a>
            </li>
            <li class="nav-item ms-5 zoom">
              <a class="nav-link" href="#"
                ><img
                  src="profile.svg"
                  alt="Profile"
                  height="30px"
                  width="30px"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2>Your liked Tours</h2>
      <div class="row mt-4">
        <div class="col-md-3">
          <div
            class="card"
            data-bs-toggle="modal"
            data-bs-target="#modalBrazil"
          >
            <img src="images/brazil.jpg" class="card-img-top" alt="Brazil" />
            <div class="card-body">
              <h5 class="card-title">Brazil</h5>
              <p class="card-text text-danger"><strong>₹22,313</strong></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div
            class="card"
            data-bs-toggle="modal"
            data-bs-target="#modalTajMahal"
          >
            <img src="images/taj.jpg" class="card-img-top" alt="Taj Mahal" />
            <div class="card-body">
              <h5 class="card-title">Taj Mahal</h5>
              <p class="card-text text-danger"><strong>₹2,488</strong></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" data-bs-toggle="modal" data-bs-target="#modalParis">
            <img
              src="images/istockphoto-1680224711-612x612.jpg"
              class="card-img-top"
              alt="Paris"
            />
            <div class="card-body">
              <h5 class="card-title">Paris</h5>
              <p class="card-text text-danger"><strong>₹1,00,179</strong></p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" data-bs-toggle="modal" data-bs-target="#modalDubai">
            <img
              src="images/gettyimages-487560209-612x612.jpg"
              class="card-img-top"
              alt="Dubai"
            />
            <div class="card-body">
              <h5 class="card-title">Dubai</h5>
              <p class="card-text text-danger"><strong>₹40,270</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Brazil -->
    <div
      class="modal fade"
      id="modalBrazil"
      tabindex="-1"
      aria-labelledby="modalBrazilLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBrazilLabel">Brazil</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">More details about the Brazil tour.</div>
        </div>
      </div>
    </div>

    <!-- Modal for Taj Mahal -->
    <div
      class="modal fade"
      id="modalTajMahal"
      tabindex="-1"
      aria-labelledby="modalTajMahalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTajMahalLabel">Taj Mahal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">More details about the Taj Mahal tour.</div>
        </div>
      </div>
    </div>

    <!-- Modal for Paris -->
    <div
      class="modal fade"
      id="modalParis"
      tabindex="-1"
      aria-labelledby="modalParisLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalParisLabel">Paris</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">More details about the Paris tour.</div>
        </div>
      </div>
    </div>

    <!-- Modal for Dubai -->
    <div
      class="modal fade"
      id="modalDubai"
      tabindex="-1"
      aria-labelledby="modalDubaiLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDubaiLabel">Dubai</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">More details about the Dubai tour.</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
